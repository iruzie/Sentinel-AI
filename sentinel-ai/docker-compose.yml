version: "3.9"

services:
  origin:
    image: nginx:alpine
    volumes:
      - ./origin:/usr/share/nginx/html:ro

  edge:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./edge/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - origin
      - ml

  ml:
    build: ./ml
    ports:
      - "5000:5000"
    volumes:
      - ./ml/quarantine:/app/quarantine
